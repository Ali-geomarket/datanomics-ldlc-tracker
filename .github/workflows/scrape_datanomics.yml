name: Update LDLC brand trackers

on:
  schedule:
    - cron: "0 * * * *"   # every hour (at minute 0)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        brand: [iphone, samsung, xiaomi]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r datanomics/requirements.txt

      - name: Run scraper
        run: |
          python datanomics/src/run.py datanomics/configs/${{ matrix.brand }}.json

      - name: Commit & push results (safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add datanomics/outputs/*.xlsx datanomics/state/*.json || true
          git commit -m "Update ${{ matrix.brand }} tracker" || echo "No changes to commit"

          # IMPORTANT: sync with remote in case another matrix job pushed before
          git pull --rebase origin main
          git push
